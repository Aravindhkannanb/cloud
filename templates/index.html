<!DOCTYPE html>
<html>

<head>
    <title>Flask Firebase CRUD</title>
</head>

<body>
    <form action="/" method="post">
        <label>Name:</label>
        <input type="text" name='name' />
        <label>Email:</label>
        <input type="text" name='email' />
        <label>Id:</label>
        <input type="text" name='id' />
        <input type="submit" />
    </form>
    <br>
    <table>
        <tr>
            <td>Name:</td>
            <td>Email:</td>
            <td>Id:</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        {% for i in  data%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.id}}</td>
            <td><a href="{{ url_for('update', email=i.email) }}">Update</a></td>
            <td><a href="{{ url_for('delete', email=i.email) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="myfile">
        <input type="submit"/>
    </form>
</body>

</html>
